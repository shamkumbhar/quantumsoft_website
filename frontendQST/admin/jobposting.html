<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            margin-top: 80px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0e0438;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0e2869;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group select:focus,
        .form-group input:focus {
            border-color: #094686;
            outline: none;
        }
        .form-group button {
            background-color: #0e2e50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Job Posting Form</h2>
        <form id="jobForm">
            <div class="form-group">
                <label for="title">Job Title</label>
                <select id="title" name="title" required>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="QA Tester">QA Tester</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="System Administrator">System Administrator</option>
                    <option value="Database Administrator">Database Administrator</option>
                    <option value="Network Engineer">Network Engineer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Noida">Noida</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Chandigarh">Chandigarh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <select id="experience" name="experience" required>
                    <option value="fresher">Fresher</option>
                    <option value="1-2">1-2 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-8">6-8 years</option>
                    <option value="9-10">9-10 years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <select id="salary" name="salary" required>
                    <option value="1-2">1-2 Lakh</option>
                    <option value="3-5">3-5 Lakh</option>
                    <option value="6-8">6-8 Lakh</option>
                    <option value="9-10">9-10 Lakh</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitJob()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function submitJob() {
            const job = {
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                experience: document.getElementById('experience').value,
                salary: document.getElementById('salary').value
            };

            fetch('/api/jobs/job/saveJobs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(job)
            })
            .then(response => {
                if (response.ok) {
                    alert('Job posted successfully!');
                } else {
                    alert('Failed to post job!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while posting the job!');
            });
        }

        
    </script>
     <script src="config/Config.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
